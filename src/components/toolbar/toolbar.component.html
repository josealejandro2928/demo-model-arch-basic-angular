<mat-toolbar color="primary" class="toolbar">
  <mat-toolbar-row
    class="container"
    fxLayout="row"
    fxLayoutAlign="space-between center"
  >
    <input id="name-title" type="text" [(ngModel)]="name" (change)="onChange($event)" />
    <span class="example-spacer"></span>
    <img
      src="../../assets/images/gssi_logo.png"
      alt="gssi_logo"
      height="48"
      style="border-radius: 50%"
    /> </mat-toolbar-row
></mat-toolbar>
